name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller feedparser rich

      - name: Build binary
        run: |
          pyinstaller --onefile newscat.py --name newscat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: newscat-${{ runner.os }}
          path: dist/*
