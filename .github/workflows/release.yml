name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller feedparser rich

      - name: Build (PyInstaller)
        run: |
          pyinstaller --onefile newscat.py --name newscat

      - name: Rename output (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv dist/newscat dist/newscat-${{ runner.os }}

      - name: Rename output (Windows)
        if: runner.os == 'Windows'
        run: |
          ren dist\newscat.exe newscat-Windows.exe

      - name: Upload artifacts for release
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: dist/*

  release:
    name: Create GitHub Release & attach binaries
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List files (debug)
        run: |
          find artifacts -type f -maxdepth 3

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
